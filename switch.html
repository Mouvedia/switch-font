];
var last = undefined, index = 0, ff = document.forms[0].children[0];

	function switchFont() {
		var f = new FontFace("test", "url(font/" + fonts[index++ % 31] + ")", {});
		f.load().then(function (loadedFace) {
			document.fonts.add(loadedFace);
			ff.style.fontFamily = "test, serif";
			if (last) document.fonts.delete(last);
			last = loadedFace;
		});
		requestAnimationFrame(switchFont);
	}
	requestAnimationFrame(switchFont);

</script>
